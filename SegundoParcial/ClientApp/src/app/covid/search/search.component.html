<!--<table class="table table-striped" *ngIf="liqs.length>0">-->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Identificaci√≥n</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Sexo</th>
            <th scope="col">Edad</th>
            <th scope="col">Departamento</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Acumulado</th>
            <th scope="col">Apoyar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let psn of psns; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ psn.identificacion }} </td>
            <td>{{ psn.nombre }}</td>
            <td>{{ psn.apellido }}</td>
            <td>{{ psn.sexo }}</td>
            <td>{{ psn.edad }}</td>
            <td>{{ psn.departamento }}</td>
            <td>{{ psn.ciudad }}</td>
            <td>{{ psn.acumulado }}</td>
            <td><button class="btn btn-success btn-sm" (click)="apoyar(psn.identificacion)">Apoyar</button></td>
        </tr>
    </tbody>
</table>
